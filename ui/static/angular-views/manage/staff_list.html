<section class="content-header">
  <h1>
    员工管理
    <small>{{ ctrl.staffs.length }}个员工</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="manage"><i class="fa fa-wrench"></i> 管理</a></li>
    <li class="active">员工</li>
  </ol>
</section>

<section class="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">所有员工</h3>
      <div class="box-tools pull-right">
        <a class="btn btn-box-tool" ui-sref="manage_staff_create">
          <i class="fa fa-plus"></i> 创建员工
        </a>
      </div>
    </div>
    <div class="box-body no-padding">
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <tbody>
          <tr>
            <th style="width:200px">ID</th>
            <th style="width:150px">姓名</th>
            <th style="width:200px">电话</th>
            <th>部门 1 / 部门 2</th>
            <th style="width:200px">入职时间</th>
            <th style="width:200px">操作</th>
          </tr>
          <tr ng-repeat="staff in ctrl.staffs">
            <td>{{ staff._id }}</td>
            <td>{{ staff.name }}</td>
            <td>{{ staff.mobile }}</td>
            <td>{{ staff.department_primary }} / {{ staff.department_secondary }}</td>
            <td>{{ staff.enter_date | amTimeAgo }}</td>
            <td><a ui-sref="manage_staff_edit({id: staff._id})">修改</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
